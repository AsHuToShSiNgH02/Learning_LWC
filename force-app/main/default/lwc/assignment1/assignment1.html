<template>
    <lightning-card title="Task Manager" icon-name="standard:task">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Task Title"
                value={taskTitle}
                onchange={handleTitleChange}>
            </lightning-input>

            <lightning-combobox
                label="Task Priority"
                value={taskPriority}
                options={priorityOptions}
                onchange={handlePriorityChange}>
            </lightning-combobox>

            <lightning-button
                label="Add To List"
                variant="brand"
                class="slds-m-top_small"
                onclick={addTask}>
            </lightning-button>
            
            <template if:true={hasTasks}>
                <div class="slds-m-top_medium">
                    <template for:each={tasks} for:item="task">
                        <div key={task.id} class="slds-box slds-m-bottom_x-small">
                            <p><strong>Title:</strong> {task.title}</p>
                            <p><strong>Priority:</strong> {task.priority}</p>
                        </div>
                    </template>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
